<div class="login-fg">
    <div class="container-fluid">
        <div class="row custom-padding" >
            <div class="col-xl-4 col-lg-3 col-md-9 login p-0">
                <div class="login-section" style="position: relative">
                    <div class="logo clearfix"></div>
                    <div class="first-section" style="padding: 38px 35px 0px 35px;">
                        <div class="row" style="padding-bottom: 20px;">
                            <div class="col-8">
                                <p class="hi-there">Hi there!</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12" style="color: #168EEA; padding-top: 30px;">
                                <i class="fa fa-chevron-right"></i> Learn more about our process
                            </div>
                        </div>
                    </div>
                    <div class="form-container" style="padding: 38px 36px 0px 36px;background: #F7F7F8; border-bottom: 1px solid #FFF;">
                        <form #loginForm="ngForm" (ngSubmit)="signIn()">
                            <div class="form-group form-fg" style="width: 100% !important;">
                                <label class="custom-label">Email address</label>
                                <input type="email" name="email" class="input-text" placeholder="Email" [(ngModel)]="username" required>
                            </div>
                            <div class="form-group form-fg" style="width: 100% !important;">
                                <div class="row">
                                    <div class="col-4">
                                        <label class="custom-label">Password</label>
                                    </div>
                                </div>
                                <input name="password" type="password" [(ngModel)]="password" class="input-text" placeholder="Password" required>
                                <div class="error-message" *ngIf="error">{{error}}</div>
                            </div>

                            <div class="form-group mt-2" style="width: 100% !important;">
                                <button  class="btn-md btn-fg btn-block" > Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7 col-md-12 bg p-0">
                <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-897ca.appspot.com/o/common-img%2Fearth.png?alt=media&token=52398c95-e4eb-4188-9210-da52ee3bb0d6" style="height: fit-content;max-height: 581px;">
            </div>
        </div>
    </div>
</div>
